<div class="container-fluid pt-5">
    <div class="row my-5">
        <div class="col-xl-3">
            <div class="bookcover">
                <img style="height: 500px;" class="me-5 rounded mb-3" src="http://localhost:5000/{{ book.photo.split('assets')[1]}}" >
            </div>
            <app-rate></app-rate>
            <select (change)="changestatus($event)" id="shelve" [(ngModel)]="book.shelve">
                <option value="" selected>--Reserve a book--</option>
                <option value="want to read">want to read</option>
                <option value="currently reading">currently reading</option>
                <option value="read">read</option>
            </select>
        </div>
        <div class="col-xl-9">
            <span class="bookname">{{book.title}}</span>
            <span class="authorname">by {{authorname}}</span>
            <span class="category">{{bookcategory}}</span>
            <div class="bookrate">
                <div class="avgrate">
                    <ngb-rating [max]="5" [rate]="avgrate" class="controllablestars" [readonly]="true"></ngb-rating>
                </div>
                <span>{{avgrate}}</span>
                <span> {{no_of_readers}} ratings</span>
            </div>

            <p class="bookdesc">
                {{book.desc}}
            </p>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid pt-5">
    <h1 class="text-center">Review</h1>
    <app-post></app-post>

    <app-reviews></app-reviews>
</div>
