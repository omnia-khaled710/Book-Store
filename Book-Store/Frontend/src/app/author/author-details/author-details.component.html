<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-xl-3">
                <div class="author-img">
                    <img  src="http://localhost:5000/{{ author.Image.split('assets')[1] }}">
                </div>
            </div>
            <div class="col-xl-9">
                <div class="author-info">
                    <h2>{{author.firstName}} {{author.lastName}}</h2>
                    <span class="dob">Date of birth: {{author.dateOfBirth}}</span>
                    <p class="author-breif">
                        Breif: 
                        {{author.breif}}
                    </p>
                </div>
            </div>
        </div>
        <div class="works container-fluid border p-3 my-4">
            <app-works></app-works>
        </div>
    </div>
</body>
</html>
